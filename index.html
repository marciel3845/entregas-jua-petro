<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EntregaF치cil Ju치Petro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      background-color: #333;
    }
    .logista {
      background-color: #d62828;
    }
    .entregador {
      background-color: #003049;
    }
    .sistema {
      background-color: #6a4c93;
    }
    .message small {
      display: block;
      color: #bbb;
      font-size: 0.75rem;
    }
    #messages, #privateMessages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #444;
      padding: 10px;
      background-color: #111;
      margin-bottom: 10px;
    }
    input, button, select {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #f77f00;
      color: white;
      cursor: pointer;
    }
    #privateChat {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>EntregaF치cil Ju치Petro - Chat Geral</h2>
    <div>
      <input id="username" placeholder="Seu nome" />
      <select id="role">
        <option value="logista">Logista</option>
        <option value="entregador">Entregador</option>
      </select>
      <button onclick="login()">Entrar</button>
    </div>
    <div id="chat" style="display:none">
      <div id="messages"></div>
      <input id="msg" placeholder="Digite sua mensagem..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
    <div id="privateChat">
      <h3>Chat Privado com Logista</h3>
      <div id="privateMessages"></div>
      <input id="privateMsg" placeholder="Mensagem privada..." />
      <button onclick="sendPrivateMessage()">Enviar</button>
    </div>
  </div>

  <script>
    let username = "";
    let role = "";
    let selectedDeliveries = {}; // {entregaTexto: {entregador: nome, logista: nome}}
    let currentPrivate = null;

    function login() {
      username = document.getElementById("username").value;
      role = document.getElementById("role").value;
      if(username && role) {
        document.getElementById("chat").style.display = "block";
        document.getElementById("username").disabled = true;
        document.getElementById("role").disabled = true;
        document.querySelector("button").disabled = true;
      }
    }

    function sendMessage() {
      const msgInput = document.getElementById("msg");
      const text = msgInput.value;
      const timestamp = new Date().toLocaleTimeString();
      const messageBox = document.createElement("div");
      messageBox.className = `message ${role}`;
      messageBox.innerHTML = `<strong>${username}</strong><br>${text}<small>${timestamp}</small>`;
      document.getElementById("messages").appendChild(messageBox);

      if (role === "logista" && text.toLowerCase().includes("x")) {
        selectedDeliveries[text] = { entregador: null, logista: username };
      }

      if (role === "entregador" && text.trim().toLowerCase() === "eu") {
        const lastDelivery = Object.keys(selectedDeliveries).reverse().find(key => selectedDeliveries[key].entregador === null);
        if (lastDelivery && !Object.values(selectedDeliveries).some(d => d.entregador === username)) {
          selectedDeliveries[lastDelivery].entregador = username;
          const aviso = document.createElement("div");
          aviso.className = "message sistema";
          aviso.innerHTML = `<strong>SISTEMA</strong><br>${username} pegou a entrega: ${lastDelivery}<br><em>Chat privado aberto com ${selectedDeliveries[lastDelivery].logista}</em><small>${timestamp}</small>`;
          document.getElementById("messages").appendChild(aviso);

          if (selectedDeliveries[lastDelivery].logista) {
            currentPrivate = selectedDeliveries[lastDelivery].logista;
            document.getElementById("privateChat").style.display = "block";
          }
        }
      }

      msgInput.value = "";
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    function sendPrivateMessage() {
      const pMsg = document.getElementById("privateMsg");
      const text = pMsg.value;
      const timestamp = new Date().toLocaleTimeString();
      const msgBox = document.createElement("div");
      msgBox.className = "message sistema";
      msgBox.innerHTML = `<strong>${username} (Privado)</strong><br>${text}<small>${timestamp}</small>`;
      document.getElementById("privateMessages").appendChild(msgBox);
      pMsg.value = "";
      document.getElementById("privateMessages").scrollTop = document.getElementById("privateMessages").scrollHeight;
    }
  </script>
</body>
</html>
