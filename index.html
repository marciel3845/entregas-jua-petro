<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EntregaF치cil Ju치Petro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #c00;
      padding: 15px;
      text-align: center;
      font-size: 1.8rem;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 80vh;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      background: #222;
      margin: 6px 0;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
    }
    .message.self {
      background: #c00;
    }
    #message-input {
      display: flex;
      padding: 10px;
      background: #000;
    }
    #message-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px 0 0 10px;
      font-size: 1rem;
    }
    #message-input button {
      background: #c00;
      border: none;
      padding: 10px 15px;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>游뚴 EntregaF치cil Ju치Petro - Chat</header>
  <div id="chat-container"></div>
  <div id="message-input">
    <input id="msg" placeholder="Digite sua mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6bglXoLtD-__wgXryBpytXL2Ps8oS1p4",
      authDomain: "entregas-jua-petro.firebaseapp.com",
      databaseURL: "https://entregas-jua-petro-default-rtdb.firebaseio.com",
      projectId: "entregas-jua-petro",
      storageBucket: "entregas-jua-petro.appspot.com",
      messagingSenderId: "740486676027",
      appId: "1:740486676027:web:e5182f4b7e3f4e65e9ba4d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get("sala") || "geral";
    const nome = prompt("Digite seu nome:");

    const chatContainer = document.getElementById("chat-container");

    onChildAdded(ref(db, `chats/${room}`), (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.className = "message" + (msg.nome === nome ? " self" : "");
      div.innerHTML = `<strong>${msg.nome}:</strong> ${msg.texto}`;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    });

    window.sendMessage = () => {
      const input = document.getElementById("msg");
      const texto = input.value.trim();
      if (texto) {
        push(ref(db, `chats/${room}`), {
          nome,
          texto
        });
        input.value = "";

        if (texto.toLowerCase() === "eu" && room === "geral") {
          window.location.href = "?sala=" + nome.replace(/\s+/g, "") + "_privado";
        }
      }
    };
  </script>
</body>
</html>
