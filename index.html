<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EntregaF치cil Ju치Petro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      background-color: #333;
    }
    .logista {
      background-color: #d62828;
    }
    .entregador {
      background-color: #003049;
    }
    .sistema {
      background-color: #6a4c93;
    }
    .message small {
      display: block;
      color: #bbb;
      font-size: 0.75rem;
    }
    #messages, #privateMessages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #444;
      padding: 10px;
      background-color: #111;
      margin-bottom: 10px;
    }
    input, button, select {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #f77f00;
      color: white;
      cursor: pointer;
    }
    #privateChat {
      display: none;
      margin-top: 30px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6bglXoLtD-__wgXryBpytXL2Ps8oS1p4",
      authDomain: "entregas-jua-petro.firebaseapp.com",
      databaseURL: "https://entregas-jua-petro-default-rtdb.firebaseio.com",
      projectId: "entregas-jua-petro",
      storageBucket: "entregas-jua-petro.firebasestorage.app",
      messagingSenderId: "740486676027",
      appId: "1:740486676027:web:0e650af00a5f2a0eb5a61e",
      measurementId: "G-XC3W9TE2B1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let username = "";
    let role = "";
    let selectedDeliveries = {};
    let currentPrivate = null;

    window.login = () => {
      username = document.getElementById("username").value;
      role = document.getElementById("role").value;
      if (username && role) {
        document.getElementById("chat").style.display = "block";
        document.getElementById("username").disabled = true;
        document.getElementById("role").disabled = true;
        document.querySelector("button").disabled = true;
      }
    };

    window.sendMessage = () => {
      const text = document.getElementById("msg").value;
      const timestamp = new Date().toLocaleTimeString();
      push(ref(db, 'messages'), {
        username,
        role,
        text,
        timestamp
      });
      document.getElementById("msg").value = "";
    };

    onChildAdded(ref(db, 'messages'), (data) => {
      const { username: user, role: r, text, timestamp } = data.val();
      const messageBox = document.createElement("div");
      messageBox.className = `message ${r}`;
      messageBox.innerHTML = `<strong>${user}</strong><br>${text}<small>${timestamp}</small>`;
      document.getElementById("messages").appendChild(messageBox);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });
  </script>
</head>
<body>
  <div class="chat-container">
    <h2>EntregaF치cil Ju치Petro - Chat Geral</h2>
    <div>
      <input id="username" placeholder="Seu nome" />
      <select id="role">
        <option value="logista">Logista</option>
        <option value="entregador">Entregador</option>
      </select>
      <button onclick="login()">Entrar</button>
    </div>
    <div id="chat" style="display:none">
      <div id="messages"></div>
      <input id="msg" placeholder="Digite sua mensagem..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>
</body>
</html>
