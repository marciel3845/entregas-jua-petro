<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>EntregaF치cil Ju치Petro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
    }
    header {
      background: #c00;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
    }
    #chat-container {
      height: 70vh;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      background: #222;
    }
    .self {
      background: #c00;
    }
    #message-input {
      display: flex;
      padding: 10px;
      background: #000;
    }
    #message-input input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px 0 0 10px;
    }
    #message-input button {
      background: #c00;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>游뚴 EntregaF치cil Ju치Petro</header>
  <div id="chat-container"></div>
  <div id="message-input">
    <input id="msg" placeholder="Digite sua mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6bglXoLtD-__wgXryBpytXL2Ps8oS1p4",
      authDomain: "entregas-jua-petro.firebaseapp.com",
      databaseURL: "https://entregas-jua-petro-default-rtdb.firebaseio.com",
      projectId: "entregas-jua-petro",
      storageBucket: "entregas-jua-petro.appspot.com",
      messagingSenderId: "740486676027",
      appId: "1:740486676027:web:e5182f4b7e3f4e65e9ba4d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(location.search);
    let sala = params.get("sala") || "geral";
    const nome = prompt("Digite seu nome:");
    const container = document.getElementById("chat-container");

    const chatRef = ref(db, "chats/" + sala);

    onChildAdded(chatRef, (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "message" + (msg.nome === nome ? " self" : "");
      div.innerHTML = `<strong>${msg.nome}:</strong> ${msg.texto}`;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    });

    window.sendMessage = () => {
      const input = document.getElementById("msg");
      const texto = input.value.trim();

      if (texto) {
        push(chatRef, {
          nome,
          texto
        });

        // Se o entregador digitar "eu", ir para sala privada compartilhada
        if (texto.toLowerCase() === "eu" && sala === "geral") {
          const entregaId = prompt("Digite o nome da entrega (ex: centro-loja):");
          if (entregaId) {
            location.href = "?sala=chat_" + entregaId;
          }
        }

        input.value = "";
      }
    };
  </script>
</body>
</html>
